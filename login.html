<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating website</title>
  </head>
  <body>
    <div class="content">
     <h2 class="h2">Creating website</h2>
     <div class="container">
       <div class="div"><a href="https://www.example.com" target="_self" class="divlink">home</a></div>
       <div class="div"><a href="https://www.example.com" target="_self" class="divlink">about</a></div>
       <div class="div"><a href="https://www.example.com" target="_self" class="divlink">address</a></div>
       <div class="div"><a href="https://www.example.com" target="_self" class="divlink">info</a></div>
     </div><!--for container-->

     <div class="main">
      <h2 class="formheader">Welcome!</h2>
      <!--login form-->
      <form class="login">
        <label for="name">First name</label><br>
        <input type="text" id="name" name="name" placeholder="name"><br>
        <label for="last-name">Last name</label><br>
        <input type="text" id="last-name" name="last-name" placeholder="last-name"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="password"><br>
        <input type="submit" value="log in" class="button"><br><br>
        <label for="signup">Don't have an account?<a href="index.html" target="_self" class="signuplink"><b><u> sign up</u></b></a></label>
      </form>
     </div><!--for the main class-->
    </div><!--for content-->
  </body>
</html>
